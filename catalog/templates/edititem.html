{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="col-xs-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-xs-12">
			<h1>Edit item</h1>
		</div>
	</div>
	<div class="row">
	{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul>
		{% for message in messages %}
			<li class="error"> <strong> {{ message }} </strong> </li>
		{% endfor %}
		</ul>
	{% endif %}
	{% endwith %}
	</div>
	<div class="row">
		<div class="col-xs-6">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="80" name="name" value="{{item.name}}">
				<div class="marginbot"></div>
				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" name="description">{{item.description}}</textarea>
				<div class="marginbot"></div>
				<input type="radio" id="{{ item.id }}" name="category" value="{{item.name}}" checked="checked">
    			<label for="{{item.id}}">{{item.category.name}}</label><br>
				<div class="marginbot"></div>
				<button type="submit" class="btn btn-default" id="submit" name="submit" value="submit">
				<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Edit</button>
				<button type="submit" class="btn btn-default" name="submit" id="cancel" value="cancel">
				<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Cancel</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
