{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="col-xs-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-xs-12">
			<h1>Create a new item</h1>
		</div>
	</div>
	<div class="row">
	{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul>
		{% for message in messages %}
			<li class="error"> <strong> {{ message }} </strong> </li>
		{% endfor %}
		</ul>
	{% endif %}
	{% endwith %}
	</div>
	<div class="row">
		<div class="col-xs-6">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="80" name="name">
				<div class="marginbot"></div>
				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" name="description"></textarea>
				<div class="marginbot"></div>
				{% for i in categories %}
				<input type="radio" id="{{i.id}}" name="category" value="{{i.name}}" checked="checked">
    			<label for=" {{i.id}}"> {{ i.name }} </label><br>
    			{% endfor %}
				<div class="marginbot"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
